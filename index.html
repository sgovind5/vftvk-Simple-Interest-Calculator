<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
            <div class="maindiv">
                <h1>Simple Interest Calculator</h1>
                <!--div class to align fields and labels-->
                <div class="fields"> 
                    <label for="amount">Amount </label><input type="number"  id="principal">  <br/><br/>
                    <label for="rate"> Interest Rate </label><input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
                    <span id="rate_val">10.25%</span>
                    <br/><br/>
                    <label for="years" >No. of Years</label>
                    <select  id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option> 
                        <option value="19">19</option>
                        <option value="20">20</option>
        
                    </select>   
                    <br/><br/>
                </div>
                <button id="submit" type="submit" onclick="compute()">Compute Interest</button> <br><br>
                <span id="result">
                </span>
                <br/><br/>
                <footer> &#169; This Calculator belong to Sukanya</footer>
            </div>
    </body>

</html>
